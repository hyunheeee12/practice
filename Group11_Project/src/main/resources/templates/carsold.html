<body>

	<table class="table table-striped">
		<thead>
			<th>Id</th>
			<th>Maker</th>
			<th>Model</th>
			<th>Year</th>
			<th>Color</th>
			<th>Price</th>
			<th>Sold Date</th>
		</thead>
		<tbody>
			<tr th:each="car: ${carList}" th:if="${!car.have}">
				<td th:text="${car.id}"></td>
				<td th:text="${car.make}"></td>
				<td th:text="${car.model}"></td>
				<td th:text="${car.yearMade}"></td>
				<td th:text="${car.color}"></td>
				<td th:text="${car.price}"></td>
				<td th:text="${car.soldDate}"></td>
				
			</tr>
		</tbody>
	</table>
</div>
